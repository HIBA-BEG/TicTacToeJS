<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <hr />
    <br />
    <div id="player-form">
        <h3>Enter Player Names</h3>
        <div class="inputss">
            <input type="text" id="playerXName" placeholder="Player X Name" />
            <input type="text" id="playerOName" placeholder="Player O Name" />
            <button id="start-game">Start Game</button>
        </div>
    </div>
    <h2 id="results"></h2>
    <div id="playersturn" style="display: none"></div>
    <h2 id="final-result" style="display: none"></h2>
    <div id="game-container">
      <div class="score-container" style="display: none">
        <h3>
          <span id="playerXDisplayName">Player X</span>:
          <span id="scoreX">0</span>
        </h3>
        <h3>
          <span id="playerODisplayName">Player O</span>:
          <span id="scoreO">0</span>
        </h3>
      </div>
      <table id="board"></table>
      <button id="replay">Play Again</button>
    </div>
  </body>
</html>
